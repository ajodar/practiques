<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--Llista de punts-->
    <h1>Llistes</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

<!--Llista ordenada-->
    <ol>
        <li>Dill</li>
        <li>Dimarts</li>
        <li>Dimec</li>
        <li>Dijous</li>
        <li>Divendres</li>
    </ol>

<!--Llista que comenci pel 50-->
    <ol start="50">
        <li>Dill</li>
        <li>Dimarts</li>
        <li>Dimec</li>
        <li>Dijous</li>
        <li>Divendres</li>
    </ol>

<!--Llista que vagi al revÃ©s-->
    <ol reversed>
        <li>Dill</li>
        <li>Dimarts</li>
        <li>Dimec</li>
        <li>Dijous</li>
        <li>Divendres</li>
    </ol>

<!--Llista amb dif tipus (romans/i/ABC...)-->
    <ol start="3" type="i">
        <li>Dill</li>
        <li>Dimarts</li>
        <li>Dimec</li>
        <li>Dijous</li>
        <li>Divendres</li>
    </ol>

</body>
</html>
