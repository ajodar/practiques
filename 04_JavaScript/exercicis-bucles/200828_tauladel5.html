<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 100px;
        }
    </style>

</head>
<body>


    <table border="1">
        <script>
            var i = 0;
            var primera_col = i+5;

            for(i=0; i<11; i++){
                document.write(
                    "<tr> <td>" + "5" + "</td> "
                )

                document.write(
                    "<td>" + (i) + "</td>"
                )

                document.write(
                    " <td>" + (primera_col * i) + "</td> </tr>"
                )
            }

        </script>
    </table>
    


</body>
</html>
