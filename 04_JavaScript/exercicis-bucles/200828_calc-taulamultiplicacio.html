

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        
        function mostrar_taula(){
            var text_num = document.getElementById("text_num").value;
            var i = 0;
            
            
            //Resultat:

            document.write("<table>")

            for(i=0;i<11;i++){
                document.write("<tr>")
                    document.write("<td>"+ text_num + "</td>")
                    document.write("<td>"+ i + "</td>")
                    document.write("<td>" + (i*text_num) + "</td>")
                document.write("</tr>")
            }

            document.write("</table>")

        }

    </script>


    <style>
        #resultat{
            width: 500px;
            background-color: chartreuse;
            height: 200px;
            margin: 15px;
        }
    </style>
</head>
<body>
    
    NUM: <input type="text" id="text_num">
    <input type="button" value="MOSTRA LA TAULA" onclick="mostrar_taula()">

    <div id="resultat">

    </div>






</body>
</html>
