

<html lang="en">
<head>

    <title>Document</title>

<script>
    function comprovar(){
        var d=new Date;
        var mes = d.getMonth();

        if (mes == 7){
            window.alert("És agost anem a la platja")
        }

        else{
            window.alert("No és agost, però ja arribarà")
        }

    }
</script>

</head>
<body>
    
    <input type="button" value="COMPROVAR" onclick="comprovar()">
</body>
