
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function validar(){
            var text_pass=document.getElementById("text_pass").value;
            text_pass=text_pass.trim();
            text_pass=text_pass.toLowerCase();

            if (text_pass == "pepito"){
                window.alert("CORRECTE");
            }

            else{
                window.alert("INCORRECTE")
            }
        }
    </script>
</head>

<body>
    
    <label for="text_pass">Contrasenya</label>
    <br>
    <input type="password" name="contrasenya" id="text_pass">
    <br>
    <input type="button" value="VALIDAR" onclick="validar()">
</body>
</html>
