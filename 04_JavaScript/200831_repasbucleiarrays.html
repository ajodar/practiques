<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var jugadores = ["Anna", "Vane", "Núria", "Alba", "Mireia"]; 
        var i=0
        jugadores.reverse();

        for(i=0; i<jugadores.length; i++){
            document.write(jugadores[i]); 
            document.write("<br>"); 
        }
    </script>

<br><br>
    <script>
        var jugadores = ["Anna", "Vane", "Núria", "Alba", "Mireia"]; 
        var i=0;
        

        for(i=jugadores.length-1; i>=0; i--){
            document.write(jugadores[i]); 
            document.write("<br>"); 
        }
    </script>

<br><br>
   

</body>
</html>
