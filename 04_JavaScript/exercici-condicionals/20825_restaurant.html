

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Restaurant SCRIPT</title>

    <style>
        body{
            text-align: center;
        }

        .capa_imatge{
            width: 300px;
            background-color: rgb(255, 255, 255);
            height: 300px;
            margin: 25px auto
            
        }

        .capa_imatge img{
            width: 100%;

        }



    </style>

    <script>

        function mostra_menjar1(){
            var menjar = document.getElementById("primer_plat").value;
            var resultat = document.getElementById("capa_primer");

            if(menjar == "macarrons"){
                resultat.innerHTML= "<img src='images/macarrons.jpg'>";
            }
                else{
                    if(menjar == "arros"){
                        resultat.innerHTML = "<img src='images/arroscurry.jpg'>";
                    }

                    else{
                        if(menjar =="amanida"){
                            resultat.innerHTML = "<img src='images/amanida.jpg'>";
                        }
                        
                        else{
                        resultat.innerText = "Primer plat";
                        }
                    }
                }
        }

        function mostra_menjar2(){
            var menjar2 = document.getElementById("segon_plat").value;
            var resultat2 = document.getElementById("capa_segona");

            if(menjar2 == "llom"){
                resultat2.innerHTML = "<img src='images/llom.jpg'>";
            }

            else{
                if(menjar2 =="butifarra"){
                    resultat2.innerHTML = "<img src='images/butifarra.jpg'>";
                }

                else{
                    resultat2.innerHTML="<img src='images/llenguado.jpg'>";
                }
            }
        }

        function mostra_menjar3(){
            var menjar3 = document.getElementById("postres_plat").value;
            var resultat3 = document.getElementById("capa_postres");

            if(menjar3 == "gelat"){
                resultat3.innerHTML = "<img src='images/gelat.jpg'>";
            }

            else{
                if(menjar3 =="coulant"){
                    resultat3.innerHTML = "<img src='images/coulant.jpg'>";
                }

                else{
                    resultat3.innerHTML="<img src='images/pinya.jpg'>";
                }
            }
        }




    </script>


  </head>


  <body>

    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Restaurant JavaScript</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                PRIMER PLAT
            </div>

            <div class="col">
                SEGON PLAT
            </div>

            <div class="col">
                POSTRES
            </div>
        </div>

        <div class="row">
            <div class="col">
                <select name="" id="primer_plat" onchange="mostra_menjar1()">
                    <option value="blanc"> </option>
                    <option value="macarrons">Macarrons al pesto</option>
                    <option value="arros">Arr√≤s al Curry</option>
                    <option value="amanida">Amanida</option>
                </select>
            </div>

            <div class="col">
                <select name="" id="segon_plat" onchange="mostra_menjar2()">
                    <option value="llom">Secret de llom</option>
                    <option value="butifarra">Butifarra</option>
                    <option value="peix">Llenguado</option>
                </select>
            </div>

            <div class="col">
                <select name="" id="postres_plat" onchange="mostra_menjar3()">
                    <option value="gelat">Gelat</option>
                    <option value="coulant">Coulant</option>
                    <option value="pinya">Pinya</option>
                </select>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div id="capa_primer" class="capa_imatge">

                </div>
            </div>
            <div class="col">
                <div id="capa_segona" class="capa_imatge">

                </div>
            </div>
            <div class="col">
                <div id="capa_postres" class="capa_imatge">

                </div>
            </div>


        </div>
        


    </div>
    <!-- Optional JavaScript -->
  </body>
</html>
