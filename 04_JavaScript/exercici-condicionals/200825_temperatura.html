        #resultat{

        }
    </style>

    <script>
        function comprovar(){
            var temp = document.getElementById("text_temperatura").value;
            var resultat = document.getElementById("capa_resultat");

        if(temp < 15){
                resultat.innerHTML="<img src='images/fred.jpg'>";
            } 

            else{

                if (temp > 25){
                    resultat.innerHTML="<img src='images/calor.jpg'>";
                }

                else{
                    resultat.innerHTML="<img src='images/oktemperatura.jpg'>";
                }

            }

        }
