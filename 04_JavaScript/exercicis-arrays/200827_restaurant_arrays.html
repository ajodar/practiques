

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Restaurant SCRIPT - Arrays</title>

    <style>

        @font-face {
            font-family:sunn;
            src: url(images/gelats/SUNN.otf_/SUNN.otf);
        }

        body{
            text-align: center;
            margin: 0;
            background-color: black;
            }

        h1{
            color:#f5a339;
            font-family: sunn;
            font-size: 75px;
        }

        h2{
            font-family: sunn;
            font-size: 50px
        }


        .capa_imatge{
            width: 300px;
            background-color: rgb(255, 255, 255);
            height: 300px;
            margin: 25px auto;
            overflow: hidden;
            
        }

        .capa_imatge img{
            width: 100%;

        }

        #menu{
            margin: 15px;
            background-color: #faeddb;
            
            text-align: center;
            margin: 0 auto;

        }

        #gelat_capa{
            background-color: beige;
            margin: 15px auto; 
        }

        #resultat_gelat{
            width: 200px;
            height: 200px;
            background-color: rgb(184, 124, 33);
        }

        #panell_eleccio{
            line-height: 50px;
        }


    </style>

    <script>

        //Funció primer plat
        function mostra_menjar1(){
            var primer_plats = ["images/gelats/escull_plat2.png", "images/macarrons.jpg", "images/arroscurry.jpg", "images/amanida.jpg"]; 
            var primer_plat=document.getElementById("primer_plat").value;
            var resultat_plat1=document.getElementById("capa_primer");

            resultat_plat1.innerHTML = "<img src='" + primer_plats[primer_plat] + "'>";
        }

        //Funció segon plat
        function mostra_menjar2(){
            var segons_plats = ["images/gelats/escull_plat2.png", "images/llom.jpg", "images/butifarra.jpg", "images/llenguado.jpg"];
            var segon_plat=document.getElementById("segon_plat").value;
            var resultat_plat2 = document.getElementById("capa_segona");

            resultat_plat2.innerHTML = "<img src='" + segons_plats[segon_plat] + "'>"
        }

        //Funció tercer plat
        function mostra_menjar3(){
            var plats_postres = ["images/gelats/escull_plat2.png", "images/gelat.jpg", "images/coulant.jpg", "images/pinya.jpg"];
            var plat_postre = document.getElementById("postres_plat").value;
            var resultat_postres = document.getElementById("capa_postres");

            resultat_postres.innerHTML = "<img src='" + plats_postres[plat_postre] + "'>"
        }

    </script>


</head>
<body>
    
     <!-- Encapcalament-->
    

     <div class="container-fluid" id="encap">
        <h1>Restaurant JaScript - Array CO. 
        </h1>
    </div>
    
    <!--MENÚ-->
    <div class="container" id="menu">

        <div class="row">
            <div class="col">
            <h2>Fes la teva comanda </h2>
            </div>  
        </div>

        <div class="row">

            <div class="col">
                PRIMER PLAT
            </div>

            <div class="col">
                SEGON PLAT
            </div>

            <div class="col">
                POSTRES
            </div>
        </div>

        <div class="row">
            <div class="col">
                <select name="" id="primer_plat" onchange="mostra_menjar1()">
                    <option value="0">Escull una opció</option>
                    <option value="1">Macarrons al pesto</option>
                    <option value="2">Arròs al Curry</option>
                    <option value="3">Amanida</option>
                </select>
            </div>

            <div class="col">
                <select name="" id="segon_plat" onchange="mostra_menjar2()">
                    <option value="0">Escull una opció</option>
                    <option value="1">Secret de llom</option>
                    <option value="2">Butifarra</option>
                    <option value="3">Llenguado</option>
                </select>
            </div>

            <div class="col">
                <select name="" id="postres_plat" onchange="mostra_menjar3()">
                    <option value="0">Escull una opció</option>
                    <option value="1">Gelat</option>
                    <option value="2">Coulant</option>
                    <option value="3">Pinya</option>
                </select>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div id="capa_primer" class="capa_imatge">
                    <img src='images/gelats/escull_plat2.png'>
                </div>
            </div>
            <div class="col">
                <div id="capa_segona" class="capa_imatge">
                    <img src='images/gelats/escull_plat2.png'>
                </div>
            </div>
            <div class="col">
                <div id="capa_postres" class="capa_imatge">
                    <img src='images/gelats/escull_plat2.png'>
                </div>
            </div>


        </div>
    </div>

    <!-- GELATS-->

    <div class="container" id="gelat_capa">
        <div class="row">
            <div class="col-4">
                <h2>Personalitza el teu gelat</h2> 
            </div>
        </div>
    
        <div class="row">
            <div class="col-4" id="panell_eleccio">
                GUST
                <select name="" id="select_gust">
                    <option value="no_gust">Escull una opció</option>
                    <option value="maduixa">Maduixa</option>
                    <option value="vainilla">Vainilla</option>
                    <option value="xocolata">Xocolata</option>
                </select> 

                <br>

                TIPUS
                <select name="" id="select_tipus">
                    <option value="no_tipus">Escull una opció</option>
                    <option value="cucurutxo">Cucurutxo</option>
                    <option value="tarrina">Tarrina</option>
                </select>

                <br>

                BOLES
                <select name="" id="select_boles">
                    <option value="no_boles">Escull una opció</option>
                    <option value="bola1">1 bola</option>
                    <option value="bola2">2 boles</option>
                    <option value="bola3">3 boles</option>
                </select>
                <br>
                <input type="button" value="Mostra el GELAT" onclick="mostrar_gelat()">
            </div>

            <div class="col">
                <div id="resultat_gelat">
                    
                </div>
            </div>
        </div>
        
    </div>



</body>
</html>
