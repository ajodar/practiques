

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .num{
            width: 50px;
            height: 50px;
            background-color: lightgrey;
            float: left;
            margin: 15px;
        }
    </style>

    <script>

        
        function sortejar(){
            var numeros=[];
            var i = 0;

            for(i=0; i<6; i++){
                var numero = Math.ceil(Math.random()*49);
                numeros.push(numero);
                var resultat = document.getElementById("resultat"+i);
                resultat.innerHTML = numeros[i];
            }
            
        }

    </script>
</head>
<body>

    <h1>SORTEIG JAVASCRIPT</h1>
    <input type="button" value="SORTEJAR" onclick="sortejar()">
    <br>

    <div class="num" id="resultat0">

    </div>
    <div class="num" id="resultat1">

    </div>
    <div class="num" id="resultat2">

    </div>
    <div class="num" id="resultat3">

    </div>
    <div class="num" id="resultat4">

    </div>
    <div class="num" id="resultat5">

    </div>
</body>
</html>
