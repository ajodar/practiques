
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            margin: 0;
        }

        .pestanya-top{
            width: 120px;
            height: 50px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            text-align: center;
            position: absolute;
            top: -25px;
            line-height: 1.50;
        }

        .pestanya-top:hover{
            position: fixed;
            top: 0;
        }

        .pestanya-bottom{
            background-color: powderblue;
            width: 100px;
            height: 60px;
            bottom: 0;


        }

        .pestanya-bottom:hover{
            position: absolute;
            bottom: 0;
        }


/*Pestanya canvi individual*/        
        #pest1{
            background-color: salmon;
            position: absolute;
            left: 0px;
        }

        #pest2{
            background-color: springgreen;
            position: absolute;
            left: 50%;
            margin-left: -60px;
        }

        #pest3{
            background-color: lightskyblue;
            position: absolute;
            right: 0px;
        }

        #pest4{
            position: absolute;
            left: 0%;
        }

        #pest5{
            position: absolute;
            left: 50%;
            margin-left: -60px;

        }

        #pest6{
            position: absolute;
            right: 0px;
        }

    </style>

</head>


<body>

    <div id="pest1" class="pestanya-top">
        962 22 44 77 <br>
        Telèfon
    </div>

    <div id="pest2" class="pestanya-top">
        657 555 555
        Mòbil
    </div>

    <div id="pest3" class="pestanya-top">
        abc@gmail.com
        Email
    </div>

    <div id="pest4" class="pestanya-bottom">
        
    </div>

    <div id="pest5" class="pestanya-bottom">

    </div>

    <div id="pest6" class="pestanya-bottom">

    </div>
    
</body>
</html>
