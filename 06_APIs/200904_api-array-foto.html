    <style>
        #capa{
            width: 100%;
            background-color: lightgreen;
        }

        .targeta{
            background-color: lightgreen;
            border: 1px solid greenyellow; 
            width: 300px;
            height: 200px;
            float: left;
            position: relative;
            margin: 25px;
        }

    </style>
</head>
<body>
    
    <input type="button" value="MOSTRA" id="boto">

    <div id="capa">
        
    </div>


    <script>
        $(function(){

            $("#boto").click(function(){
                $.get("https://jsonplaceholder.typicode.com/users", function(data, status){
                    var i = 0;
                    for(i=0; i<data.length; i++){
                        var usuari = data[i]; 
                        $("#capa").append(
                            "<div class = 'targeta'>" + 
                            "<p>" + usuari.name + "</p>" +
                            "<p>" + usuari.email + "</p>" +
                            "<p>" + usuari.phone + "</p>" +
                            "</div>"
                        );
                    };
                });
            });

    </script>
</body>
