
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        <!-- JQUERY -->
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <style>
            #capa_fotos{
                
                background-color: rgb(255, 241, 241);
                margin: 0 auto;
            }
        </style>
        
</head>
<body>
    
    <input type="button" value="ACTUALITZA" id="boto">

    <div id="capa_fotos">
        <img src="" alt="">
    </div>


    <script>
        $(function(){
            $("#boto").click(function(){


                $.get("https://www.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=ab481822e3a3ffd44253a624ee0335db&page=2&format=json&nojsoncallback=1", function(data, status){
                    var fotos = data.photos.photo; 
                    var i = 0; 

                    for (i=0; i<fotos.length; i++){
                        var foto = data.photos.photo[i];
                        $("#capa_fotos").append(foto.title + "<hr>") 
                        $("#capa_fotos").append("<img src='https://farm" + foto.farm +".staticflickr.com/"+ foto.server + "/" + foto.id + "_" + foto.secret + ".jpg'><br>")
                    }
                    

                });

            });

        });
    </script>
</body>
</html>
