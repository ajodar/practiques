
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- JQUERY -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <style>
        body{
            text-align: center;
        }
        img{
            width: 600px;
        }
    </style>
</head>
<body>

    <h1 id="titol">titol d'exemple</h1>

    <img src="../05_JQUERY/images/mercuri.jpg" alt="" id="foto">
    
    <input type="button" value="MOSTRA" id="boto">


    <script>
        $(function(){

            $("#boto").click(function(){
                $.get("https://jsonplaceholder.typicode.com/photos/1", function(data,status){
                    $("#titol").html(data.title);
                    $("#foto").attr("src", data.url);
                });
            });


        });
    </script>
</body>
</html>
